<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가이드 목록 | Travel & Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f6fb;
        }
        .header {
            background: #fff;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 24px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #003580;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .logo:hover {
            color: #ffb700;
        }
        .guide-list {
            max-width: 1100px;
            margin: 48px auto 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 32px;
            padding: 0 24px 48px 24px;
        }
        .guide-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .guide-card:hover {
            transform: scale(1.04) translateY(-6px);
            box-shadow: 0 8px 32px rgba(0,53,128,0.13);
        }
        .guide-photo {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #eee;
        }
        .guide-info {
            padding: 18px 16px 14px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .guide-name {
            font-size: 1.15rem;
            font-weight: bold;
            color: #003580;
        }
        .guide-detail {
            font-size: 0.98rem;
            color: #555;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .guide-detail i {
            color: #ffb700;
            margin-right: 4px;
        }
        .guide-price {
            font-size: 1.08rem;
            color: #ffb700;
            font-weight: 600;
        }
        .guide-lang {
            font-size: 0.95rem;
            color: #1abc9c;
            font-weight: bold;
            margin-top: 2px;
        }
        @media (max-width: 900px) {
            .header-inner, .guide-list {
                padding-left: 10px;
                padding-right: 10px;
            }
        }
        @media (max-width: 600px) {
            .guide-list {
                grid-template-columns: 1fr;
                gap: 18px;
            }
            .header-inner {
                flex-direction: column;
                gap: 12px;
                padding: 12px 6px;
            }
        }
        footer {
            background: #fff;
            text-align: center;
            padding: 18px 0;
            color: #888;
            font-size: 1rem;
            margin-top: 0;
            box-shadow: 0 -1px 8px rgba(0,0,0,0.03);
            letter-spacing: 1px;
        }
        .search-bar-container {
            max-width: 900px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 24px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }
        .search-bar-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #003580;
            margin-bottom: 8px;
        }
        .search-bar-form {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            align-items: center;
        }
        .search-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 160px;
        }
        .search-label {
            font-size: 0.98rem;
            color: #003580;
            font-weight: 500;
            margin-bottom: 2px;
        }
        .search-input, .search-select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #e0e6ed;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
            background: #f7fafc;
        }
        .search-input:focus, .search-select:focus {
            border: 1.5px solid #ffb700;
        }
        .search-btn {
            padding: 12px 28px;
            border-radius: 10px;
            background: #003580;
            color: #fff;
            font-size: 1.08rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 22px;
        }
        .search-btn:hover {
            background: #ffb700;
            color: #003580;
        }
        @media (max-width: 900px) {
            .search-bar-container {
                padding: 18px 8px;
            }
            .search-bar-form {
                gap: 10px;
            }
        }
        @media (max-width: 600px) {
            .search-bar-container {
                padding: 12px 2vw;
            }
            .search-bar-form {
                flex-direction: column;
                gap: 10px;
            }
            .search-field {
                min-width: 100px;
                width: 100%;
            }
            .search-btn {
                width: 100%;
            }
        }
        .modern-select {
    position: relative;
    width: 100%;
}
.modern-select select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background: #f7fafc;
    border: 1px solid #e0e6ed;
    border-radius: 8px;
    padding: 10px 36px 10px 12px;
    font-size: 1rem;
    width: 100%;
    outline: none;
    transition: border 0.2s;
    cursor: pointer;
}
.modern-select select:focus {
    border: 1.5px solid #ffb700;
}
.modern-arrow {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    color: #888;
    font-size: 1rem;
}
    </style>
</head>
<body>
    <div class="header">
        <div class="header-inner">
            <div class="logo" onclick="location.href='index.html'">
                <img src="logo.png" alt="Agoda Logo" style="height: 72px; vertical-align: middle; margin-right: 8px;">
                Guide
            </div>
        </div>
    </div>
    <!-- Search Bar Start -->
    <div class="search-bar-container">
        <div class="search-bar-title">
            <i class="fa-solid fa-magnifying-glass"></i> 상세 검색
        </div>
        <form class="search-bar-form" id="searchForm" onsubmit="return false;">
            <div class="search-field">
                <label class="search-label" for="destination">목적지</label>
                <input class="search-input" type="text" id="destination" name="destination" placeholder="예: 서울, 부산, 다낭">
            </div>
            <div class="search-field">
                <label class="search-label" for="date">날짜</label>
                <input class="search-input" type="date" id="date" name="date">
            </div>
            <div class="search-field">
                <label class="search-label" for="language">언어</label>
                <div class="modern-select">
                    <select class="search-select" id="language" name="language">
                        <option value="">전체</option>
                        <option value="한국어">한국어</option>
                        <option value="영어">영어</option>
                        <option value="일본어">일본어</option>
                        <option value="베트남어">베트남어</option>
                        <option value="중국어">중국어</option>
                    </select>
                    <span class="modern-arrow"><i class="fa-solid fa-chevron-down"></i></span>
                </div>
            </div>
            <div class="search-field">
                <label class="search-label" for="travelers">인원</label>
                <div class="modern-select">
                    <select class="search-select" id="travelers" name="travelers">
                        <option value="">선택</option>
                        <option value="1">1명</option>
                        <option value="2">2명</option>
                        <option value="3">3명</option>
                        <option value="4">4명</option>
                        <option value="5">5명 이상</option>
                    </select>
                    <span class="modern-arrow"><i class="fa-solid fa-chevron-down"></i></span>
                </div>
            </div>
            <button class="search-btn" type="submit">
                <i class="fa-solid fa-search"></i> 검색
            </button>
        </form>
    </div>
    <div class="guide-list">
    <!-- Guide Card 1 -->
   <div class="guide-card" onclick="window.location.href='guide_introduction.html'">
        <img class="guide-photo" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Seoul">
        <div class="guide-info">
            <div class="guide-name">서울 여행 가이드</div>
            <div class="guide-detail"><i class="fa-solid fa-calendar-days"></i>2025-09-20</div>
            <div class="guide-detail"><i class="fa-solid fa-location-dot"></i>서울, 대한민국</div>
            <div class="guide-price"><i class="fa-solid fa-won-sign"></i> 70,000원</div>
            <div class="guide-lang"><i class="fa-solid fa-language"></i> 한국어, 영어</div>
        </div>
    </div>
    <!-- Guide Card 2 -->
    <div class="guide-card">
        <img class="guide-photo" src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=600&q=80" alt="Busan">
        <div class="guide-info">
            <div class="guide-name">이수진</div>
            <div class="guide-detail"><i class="fa-solid fa-calendar-days"></i>2025-09-22</div>
            <div class="guide-detail"><i class="fa-solid fa-location-dot"></i>부산, 대한민국</div>
            <div class="guide-price"><i class="fa-solid fa-won-sign"></i> 60,000원</div>
            <div class="guide-lang"><i class="fa-solid fa-language"></i> 한국어, 일본어</div>
        </div>
    </div>
    <!-- Guide Card 3 -->
    <div class="guide-card">
        <img class="guide-photo" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=600&q=80" alt="Ho Chi Minh">
        <div class="guide-info">
            <div class="guide-name">John Smith</div>
            <div class="guide-detail"><i class="fa-solid fa-calendar-days"></i>2025-09-25</div>
            <div class="guide-detail"><i class="fa-solid fa-location-dot"></i>호치민, 베트남</div>
            <div class="guide-price"><i class="fa-solid fa-won-sign"></i> 40,000원</div>
            <div class="guide-lang"><i class="fa-solid fa-language"></i> 영어, 베트남어</div>
        </div>
    </div>
    <!-- Guide Card 4 -->
    <div class="guide-card">
        <img class="guide-photo" src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Da Nang">
        <div class="guide-info">
            <div class="guide-name">Anna Lee</div>
            <div class="guide-detail"><i class="fa-solid fa-calendar-days"></i>2025-09-28</div>
            <div class="guide-detail"><i class="fa-solid fa-location-dot"></i>다낭, 베트남</div>
            <div class="guide-price"><i class="fa-solid fa-won-sign"></i> 55,000원</div>
            <div class="guide-lang"><i class="fa-solid fa-language"></i> 영어, 한국어</div>
        </div>
    </div>
</div>
    <footer>
        &copy; 2025 Agoda Clone. All rights reserved.
    </footer>
     <!-- Chat Button Popup -->
    <div id="chat-popup" style="position: fixed; bottom: 40px; right: 40px; z-index: 9999;">
        <button id="chat-btn" style="
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #e74c3c;
            border: none;
            box-shadow: 0 4px 16px rgba(231,76,60,0.18);
            color: #fff;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
            z-index: 2;
        ">
            <i class="fa-solid fa-comment-dots"></i>
        </button>
        <button id="script-btn" style="
            position: absolute;
            bottom: 72px;
            right: 0;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #003580;
            border: none;
            color: #fff;
            font-size: 1.3rem;
            box-shadow: 0 2px 8px rgba(0,53,128,0.13);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 3;
        ">
            <i class="fa-solid fa-scroll"></i>
        </button>
        <button id="home-btn" style="
            position: absolute;
            bottom: 144px;
            right: 0;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #ffb700;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            box-shadow: 0 2px 8px rgba(255,183,0,0.13);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 4;
        ">
            <i class="fa-solid fa-house"></i>
        </button>
    </div>
    <script>
        // 채팅 버튼 클릭 시 chat.html로 이동
        document.getElementById('chat-btn').onclick = function() {
            window.location.href = 'chat.html';
        };
        // 스크립트 버튼 예시 동작 (원하는 동작으로 변경)
        document.getElementById('script-btn').onclick = function() {
            window.location.href = 'script.html';
        };
        // 홈 버튼 클릭 시 index.html로 이동
        document.getElementById('home-btn').onclick = function() {
            window.location.href = 'index.html';
        };
    </script>
    
</body>
